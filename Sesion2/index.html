<!DOCTYPE html>
<!--El DOCTYPE nos va a decir el tipo de version que estamos ocupando-->

<html lang="en">
<!-- Este que dice html es el elemento raiz de mi estructura-->

<head>
    <!--Dentro del head esta toda la metainformacion de nuestro proyecto-->
    <meta charset="UTF-8"><!--Para definir los caracteres soportados-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!--Para adaptar la página al tamaño de la pantalla del dispositivo-->
    <meta http-equiv="X-UA-Compatible" content="ie=edge"><!--Compatibilidad con el navegador internet explorer-->
    <link rel="stylesheet" href="estilos.css">
    <title>Document</title>
</head>

<body id="cuerpo">
<!--Es todo lo visible que se va a ver en el navegador-->

    <header class="header-conteiner-padre">
        <div>
            <section class="Logo">
                <a href="#">
                    <img src="https://getmatcha.com/wp-content/themes/getmatcha/img/footer_logo.svg" alt="macha" >
                </a>
            </section>            
            <!--Este codigo de aca abajo es para una barra de navegacion-->
            <nav class="barra_navegacion">

                <!--El ul es para crear una lista o estructura de la barra de navegacion-->
                <ul class="barra_navegacion_contenido">
                    <!--Me parece que li, es para crear linkedos importantes-->
                    <li>
                        <!--Por ultimo, el "a" se dice ancor, y es para crear link es imagenes o palabras-->
                        <a title="Inicio" href="">Inicio</a>

                    <li><a title="Servicios" href=""> Servicios </a></li>
                    <li><a href="">Platform</a></li>

                </ul>    
    
            </nav>

</body>
</html>
